<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dave Russell</title>
    <style>
        html, body {
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #EA738D;
            padding: 1.25rem;
            color: white;
        }
        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
        }
        h1 {
            text-align: left;
            margin-bottom: 0.625rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        h2 {
            text-align: left;
            margin-bottom: 1rem;
            font-size: 1.125rem;
            font-weight: normal;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 0.625rem;
        }
        .links a {
            color: white;
            text-decoration: none;
            font-size: 0.75rem;
            line-height: 1.4;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #F5F5F5;
            text-decoration: underline;
        }
    </style>
</head>
